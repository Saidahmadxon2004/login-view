<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log view</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="section contanair">
      <div class="division-img">
        <img
          class="river-img"
          src="./images/image 1.jpg"
          alt="River"
          width="720"
          height="900"
        />
      </div>
      <div class="division-blog">
        <form action="">
          <p>Welcome back</p>
          <h1>Login to your account</h1>
          <div class="email_info">
            <label
              for="email"
              style="
                font-family: Roboto;
                font-size: 16px;
                font-weight: 400;
                line-height: 19px;
                letter-spacing: 0em;
                text-align: left;
                color: rgba(74, 85, 104, 1);
              "
              >Email</label
            >
            <br />
            <input
              id="email"
              type="email"
              name="email"
              required
              placeholder="Email"
              style="
                width: 350px;
                height: 50px;
                margin-top: 11px;
                margin-bottom: 11px;
                padding-left: 20px;
              "
            />
          </div>
          <div class="password-info">
            <label
              for="password"
              style="
                font-family: Roboto;
                font-size: 16px;
                font-weight: 400;
                line-height: 19px;
                letter-spacing: 0em;
                text-align: left;
                color: rgba(74, 85, 104, 1);
              "
              >Password</label
            >
            <br />
            <input
              type="password"
              id="password"
              placeholder="********"
              required
              name="Password"
              style="
                width: 350px;
                height: 50px;
                margin-top: 11px;
                margin-bottom: 11px;
                padding-left: 20px;
              "
            />
          </div>
          <div class="remember">
            <input id="remember" type="radio" name="Remember" />
            <label class="forget" for="remember">Remember me</label>
            <a class="linkf" href="">Forget password?</a>
          </div>
          <button class="btn">Login now</button>
        </form>
        <a class="info-link" href=""
          ><img class="btn-img" src="./images/icon-google.svg" alt="" />Or
          sign-in with google</a
        >
        <div class="infof">
          <p class="footer-text">Dont have an account?</p>
          <a class="footer-link" href=""> Join free today</a>
        </div>
      </div>
    </div>
  </body>
</html>
